{% extends 'index.html' %}

{% block contents %}

<section class="section blog">
	<div class="wrap cf">
		<div class="inner">
			<h2>Articles taggés #{{ tag }} :</h2>
			<ul class="posts-list">
				{% for post in tagged[tag] %}
				<li>{{ post.date | date }} - <a 
						{% if post.external && post.url %} class="external" href="{{ post.url }}"
						{% else %}href="/{{ post.url }}"{% endif %}>{{ post.title }}</a></li>
				{% endfor %}
			</ul>
		</div>
	</div>
</section>

{% endblock %}
